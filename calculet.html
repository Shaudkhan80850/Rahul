<!DOCTYPE html>
<html>
<head>
	<title></title>
<script type="text/javascript">
	function demo()
	{
		var n=document.frm.txt.value;
		for(var i=1; i<=5; i++)
		{
			for (var j=5;j>=1;j--)
			{
				if (i>=j)
				{
					document.write(n);
				}
			}
			document.write("<br>");
		}
	}
</script>
</head>
<body>
	<form name="frm">
		<input type="text" name="txt">
		<input type="button" value="click" name="" onclick="demo()">
	</form>
</body>
</html>
